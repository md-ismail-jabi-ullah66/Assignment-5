<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Cooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="middle-place">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><span style="font-weight: bold; color: rgb(136, 47, 77);">HUNGER
                            MONSTER</span></a>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav fw-bold fs-5">
                            <a class="nav-link active" href="#">Home</a>
                            <a class="nav-link active" href="#">About</a>
                            <a class="nav-link active" href="#">Recipes</a>
                            <a class="nav-link active" href="#">Blog</a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- error msg -->
            <h1 class="text-center mt-5" id="error"></h1>

            <!-- single food display -->
            <div id="top-display" class="shadow-lg p-3 mb-5 rounded">
            </div>

            <!-- input and search btn -->
            <div class="input-btn">
                <input id="search-input" type="text" class="form-control w-50 ">
                <button onclick="searchFood()" class="btn btn-danger">SEARCH</button>
            </div>

            <!-- all food div -->
            <div id="all-food">
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
